name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build

    - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
          retention-days: 1

  publish:
    needs: build 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Packaging repository
        uses: actions/checkout@v3
      - uses: actions/download-artifact@master
        with:
          name: dist
      - name: Checkpoint
        run: |
          ls -alFh
          ls -alFh dist

